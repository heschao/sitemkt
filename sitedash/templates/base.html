<head>
    <title>Sitemkt Dashboard</title>
</head>
<body>
<h3>Welcome to Site Marketplace</h3>
<hr>
<div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</div>
<div class="container">
    <div >
        {% block content %}{% endblock %}
    </div>
</div>
</body>
